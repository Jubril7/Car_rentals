{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f6fa;
        }

        header {
            background: #343a40;
            color: white;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            display: flex;
            min-height: 92vh;
        }

        nav {
            width: 240px;
            background: #212529;
            color: white;
            padding: 20px;
        }

        nav a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 12px;
            padding: 10px;
            background: #343a40;
            border-radius: 5px;
        }

        nav a:hover {
            background: #495057;
        }

          main {
            flex: 1;
            padding: 25px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .card {
            background: white;
            margin: auto;
            padding: 30px;
            max-width: 488px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        input {
            width: 93%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }

        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>

<body>

<header>Admin Dashboard</header>

<div class="container">

        <!-- SIDEBAR -->
    <nav>
        <h3>Admin Menu</h3>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'admin_manage_bookings' %}">Manage Bookings</a>
        <a href="{% url 'admin_manage_vehicles' %}">Manage Vehicles</a>
        <a href="{% url 'admin_manage_brands' %}">Manage Vehicle Brands</a>
        <a href="{% url 'admin_manage_testimonials' %}">Manage Testimonials</a>
        <a href="{% url 'admin_manage_users' %}">Manage Users</a>
        <a href="{% url 'admin_queries' %}">Contact Queries</a>
        <a href="{% url 'admin_change_password' %}">Change Password</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <main>
        <div class="card">
            <h2>Change Password</h2>

            {% for message in messages %}
                <div class="msg {{ message.tags }}">{{ message }}</div>
            {% endfor %}

            <form method="POST">
                {% csrf_token %}
                <input type="password" name="current_password" placeholder="Current Password" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </main>

</div>

</body>
</html>
