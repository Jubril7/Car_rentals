{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Fast Cars Rental System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 92%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .small-links {
            text-align: center;
            margin-top: 10px;
        }

        .small-links a {
            color: #007bff;
            text-decoration: none;
        }

        .small-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    {% if message %}
        <p class="msg">{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="email" name="email" placeholder="Email Address" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="small-links">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>

</body>
</html>
