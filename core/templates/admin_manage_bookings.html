<h2>Manage Bookings</h2>

<table border="1" cellspacing="0" cellpadding="8">
    <tr>
        <th>User</th>
        <th>Vehicle</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
    </tr>

    {% for b in bookings %}
    <tr>
        <td>{{ b.user.username }}</td>
        <td>{{ b.vehicle }}</td>
        <td>{{ b.start_date }}</td>
        <td>{{ b.end_date }}</td>
        <td>{{ b.status }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No bookings found</td></tr>
    {% endfor %}
</table>
