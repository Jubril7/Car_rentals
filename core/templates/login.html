{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Fast Cars Rental System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 86%;
            padding: 12px 40px 12px 12px; /* space for eye icon */
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .msg {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .small-links {
            text-align: center;
            margin-top: 10px;
        }

        .small-links a {
            color: #007bff;
            text-decoration: none;
        }

        .small-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <!-- {% if messages %}
        <div class="msg">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %} -->

    <form method="POST">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="input-container">
            <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}" required>
            {{ form.username.errors }}
        </div>

        <!-- Password Field with Eye Icon -->
        <div class="input-container">
            <input type="password" name="password" id="password" placeholder="Password" required>
            {{ form.password.errors }}
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="small-links">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
