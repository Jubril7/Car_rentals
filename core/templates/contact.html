{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Fast Cars</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        .contact-container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .contact-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Modal */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-box {
            background: #fff;
            padding: 25px;
            width: 300px;
            border-radius: 12px;
            text-align: center;
        }

        .modal-box button {
            margin-top: 12px;
            background: #007bff;
        }
    </style>
</head>

<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Message</button>
    </form>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal-bg">
    <div class="modal-box">
        <h3>Message Sent Successfully!</h3>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script>
    // Safest way
    let success = "{{ success }}";

    if (success === "True") {
        document.getElementById("successModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("successModal").style.display = "none";
    }
</script>

</body>
</html>
